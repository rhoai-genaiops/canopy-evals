name: summary_tests
description: Tests for the summary prompts of the Llama 3.2 3B model.
endpoint: /summary
model: llama32
judge_model_id: llama32
judge_prompt: judge_prompt.txt
scoring_params:
    "llm-as-judge::base":
        "judge_model": judge_model_id
        "prompt_template": judge_prompt
        "type": "llm_as_judge"
        "judge_score_regexes": ["Answer: (A|B|C|D|E)"]
    "basic::subset_of": null
tests:
  - text: "Llama 3.2 is a state-of-the-art language model that excels in various natural language processing tasks, including summarization, translation, and question answering."
    expected_result: "Llama 3.2 is a top-tier language model for NLP tasks."
